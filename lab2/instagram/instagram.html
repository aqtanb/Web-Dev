<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Login</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
	<div class="left-section">
		<img src="../../res/instagram.png" alt="Instagram App Preview">
	</div>
	<div class="right-section">
		<div class="login-form">
			<h1 class="logo">Instagram</h1>
			<input type="text" class="input-field" placeholder="Phone number, username, or email">
			<input type="password" class="input-field" placeholder="Password">
			<button class="login-btn">Log in</button>
			<div class="separator">
				<span>OR</span>
			</div>
			<a href ="#" class="facebook-login">Log in with Facebook</a>
			<a href="#" class="forgot-pass">Forgot password?</a>
		</div>
		<div class="create-account">
			<span>Don't have an account? <a href="#">Sign up</a></span>
		</div>
		<div class="install-the-app">
			<p>Get the app.</p>
			<img src="../../res/install.png" alt="Download from App Stores">
		</div>
	</div>
</div>
</body>
<footer>
	<div class="footer-content">
		<a href="#">Meta</a>
		<a href="#">About</a>
		<a href="#">Blog</a>
		<a href="#">Jobs</a>
		<a href="#">Help</a>
		<a href="#">API</a>
		<a href="#">Privacy</a>
		<a href="#">Terms</a>
		<a href="#">Locations</a>
		<a href="#">Instagram Lite</a>
		<a href="#">Threads</a>
		<a href="#">Contact Uploading & Non-Users</a>
		<a href="#">Meta Verified</a>
	</div>
	<div class="footer-bottom">
		<select id="languages" name="language">
			<option value="en">English (UK)</option>
			<option value="es">Español</option>
			<option value="fr">Français</option>
			<option value="de">Deutsch</option>
			<option value="ru">Русский</option>
		</select>
		<p>© 2025 Instagram from Meta</p>
	</div>
</footer>
</html>
